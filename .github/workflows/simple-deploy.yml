name: Simple Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: facturasbst
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
    
    - name: Configure Docker
      run: gcloud auth configure-docker us-central1-docker.pkg.dev
    
    - name: Build and push backend image
      run: |
        gcloud builds submit --tag us-central1-docker.pkg.dev/facturasbst/facturas-repo/backend:latest ./backend
    
    - name: Deploy backend to Cloud Run
      run: |
        gcloud run deploy facturas-backend \
          --image=us-central1-docker.pkg.dev/facturasbst/facturas-repo/backend:latest \
          --platform=managed \
          --region=us-central1 \
          --allow-unauthenticated \
          --port=8000 \
          --memory=2Gi \
          --cpu=1 \
          --max-instances=10

